<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scalable=no" />
    <link rel="stylesheet" href="./style.css" />
    <title>Search block</title>
  </head>
  <body>
    <svg width="0" height="0" class="hidden">
      <symbol
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        id="iconmonstr-magnifier-6"
      >
        <path
          d="M21.172 24l-7.387-7.387c-1.388.874-3.024 1.387-4.785 1.387-4.971 0-9-4.029-9-9s4.029-9 9-9 9 4.029 9 9c0 1.761-.514 3.398-1.387 4.785l7.387 7.387-2.828 2.828zm-12.172-8c3.859 0 7-3.14 7-7s-3.141-7-7-7-7 3.14-7 7 3.141 7 7 7z"
        ></path>
      </symbol>
    </svg>
    <!--  -->
    <div class="search_block">
      <div class="search_text_block">
        <input type="text" class="search_text" />
        <button class="search_button">
          <svg class="search_button_icon">
            <use xlink:href="#iconmonstr-magnifier-6"></use>
          </svg>
        </button>
      </div>
      <label class="search_label">
        <input type="checkbox" class="search_checkbox" />
        <svg class="search_icon">
          <use xlink:href="#iconmonstr-magnifier-6"></use>
        </svg>
      </label>
    </div>
    <script src="./test.js"></script>
  </body>
</html>
